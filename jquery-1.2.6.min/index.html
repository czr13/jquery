<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="js/jquery-1.2.6.min.js"></script>
    <script src="js/snowfall.jquery.js"></script>
    <style type="text/css">
       .box{
            width: 100px;
            height: 100px;
            border:1px solid red;
            padding:20px;
        }
        .box div{
            width: 20px;
            height: 30px;
            background: red;
            border-radius:10px 10px 0 0;/* 左上，右上，右下，左下 */
        }
        .box .left{
            transform:rotate(-45deg);
        }
        .box .right{
         transform:translate(8px, -30px) rotate(45deg);
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
